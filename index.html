<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>BrandFinder</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=DM+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,400&display=swap"
            rel="stylesheet"
        />
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            :root {
                --white: #ffffff;
                --purple: #aa00ff;
                --purple-light: #cc44ff;
                --purple-dark: #7700bb;
                --purple-glow: rgba(170, 0, 255, 0.15);
                --bg: #0a0a0f;
                --bg-card: #141420;
                --bg-card-hover: #1a1a2e;
                --text: #f0f0f5;
                --text-muted: #8888aa;
                --border: #2a2a3e;
                --radius: 12px;
            }

            html {
                scroll-behavior: smooth;
            }

            body {
                font-family: "DM Sans", sans-serif;
                background: var(--bg);
                color: var(--text);
                min-height: 100vh;
                overflow-x: hidden;
            }

            /* ===== NOISE OVERLAY ===== */
            body::before {
                content: "";
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
                opacity: 0.03;
                pointer-events: none;
                z-index: 9999;
            }

            /* ===== HEADER ===== */
            header {
                position: sticky;
                top: 0;
                z-index: 100;
                background: rgba(10, 10, 15, 0.85);
                backdrop-filter: blur(20px);
                border-bottom: 1px solid var(--border);
                padding: 0 2rem;
            }

            .header-inner {
                max-width: 1400px;
                margin: 0 auto;
                display: flex;
                align-items: center;
                justify-content: space-between;
                height: 72px;
                gap: 2rem;
            }

            .logo-img {
                height: 36px;
                cursor: pointer;
                transition: transform 0.2s;
            }
            .logo-img:hover {
                transform: scale(1.05);
            }

            nav {
                display: flex;
                gap: 0.5rem;
            }

            .nav-btn {
                background: none;
                border: 2px solid transparent;
                color: var(--text-muted);
                font-family: "Bebas Neue", sans-serif;
                font-size: 1.1rem;
                letter-spacing: 2px;
                padding: 0.5rem 1.5rem;
                cursor: pointer;
                border-radius: 8px;
                transition: all 0.3s;
            }
            .nav-btn:hover {
                color: var(--purple-light);
                border-color: rgba(170, 0, 255, 0.3);
            }
            .nav-btn.active {
                color: var(--white);
                background: var(--purple);
                border-color: var(--purple);
            }

            /* ===== PAGE CONTAINERS ===== */
            .page {
                display: none;
                padding: 2rem;
                max-width: 1400px;
                margin: 0 auto;
            }
            .page.active {
                display: block;
                animation: fadeIn 0.4s ease;
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(12px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            /* ===== HERO SECTION ===== */
            .hero {
                text-align: center;
                padding: 3rem 0 2rem;
            }
            .hero h1 {
                font-family: "Bebas Neue", sans-serif;
                font-size: clamp(2.5rem, 6vw, 4rem);
                letter-spacing: 3px;
                background: linear-gradient(
                    135deg,
                    var(--white),
                    var(--purple-light)
                );
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                margin-bottom: 0.5rem;
            }
            .hero p {
                color: var(--text-muted);
                font-size: 1.1rem;
                max-width: 500px;
                margin: 0 auto;
            }

            /* ===== SEARCH / FILTERS ===== */
            .search-bar {
                position: relative;
                max-width: 600px;
                margin: 2rem auto;
            }
            .search-bar input {
                width: 100%;
                padding: 1rem 1.5rem 1rem 3rem;
                background: var(--bg-card);
                border: 1px solid var(--border);
                border-radius: 50px;
                color: var(--text);
                font-family: "DM Sans", sans-serif;
                font-size: 1rem;
                outline: none;
                transition:
                    border-color 0.3s,
                    box-shadow 0.3s;
            }
            .search-bar input:focus {
                border-color: var(--purple);
                box-shadow: 0 0 0 3px var(--purple-glow);
            }
            .search-bar input::placeholder {
                color: var(--text-muted);
            }
            .search-bar .icon {
                position: absolute;
                left: 1.1rem;
                top: 50%;
                transform: translateY(-50%);
                color: var(--text-muted);
                font-size: 1.1rem;
            }

            .filter-row {
                display: flex;
                gap: 0.5rem;
                justify-content: center;
                flex-wrap: wrap;
                margin: 1.5rem 0 2rem;
            }
            .filter-chip {
                padding: 0.5rem 1.2rem;
                border-radius: 50px;
                border: 1px solid var(--border);
                background: transparent;
                color: var(--text-muted);
                font-family: "DM Sans", sans-serif;
                font-size: 0.85rem;
                font-weight: 500;
                cursor: pointer;
                transition: all 0.25s;
            }
            .filter-chip:hover {
                border-color: var(--purple);
                color: var(--purple-light);
            }
            .filter-chip.active {
                background: var(--purple);
                border-color: var(--purple);
                color: var(--white);
            }

            /* ===== BRAND GRID ===== */
            .brands-grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
                gap: 1.5rem;
                padding-bottom: 4rem;
            }

            .brand-card {
                background: var(--bg-card);
                border: 1px solid var(--border);
                border-radius: var(--radius);
                padding: 1.8rem;
                cursor: pointer;
                transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
                position: relative;
                overflow: hidden;
            }
            .brand-card::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                height: 3px;
                background: var(--card-accent, var(--purple));
                transform: scaleX(0);
                transform-origin: left;
                transition: transform 0.4s;
            }
            .brand-card:hover {
                border-color: var(--purple);
                background: var(--bg-card-hover);
                transform: translateY(-4px);
                box-shadow: 0 12px 40px rgba(170, 0, 255, 0.1);
            }
            .brand-card:hover::before {
                transform: scaleX(1);
            }

            .brand-card-top {
                display: flex;
                align-items: center;
                gap: 1rem;
                margin-bottom: 1rem;
            }
            .brand-avatar {
                width: 52px;
                height: 52px;
                border-radius: 12px;
                display: flex;
                align-items: center;
                justify-content: center;
                font-family: "Bebas Neue", sans-serif;
                font-size: 1.3rem;
                letter-spacing: 1px;
                color: white;
                flex-shrink: 0;
            }
            .brand-card-top h3 {
                font-family: "Bebas Neue", sans-serif;
                font-size: 1.4rem;
                letter-spacing: 1.5px;
                line-height: 1.2;
            }
            .brand-type {
                font-size: 0.78rem;
                color: var(--text-muted);
                font-weight: 500;
                margin-top: 2px;
            }

            .brand-desc {
                color: var(--text-muted);
                font-size: 0.88rem;
                line-height: 1.6;
                margin-bottom: 1.2rem;
            }

            .brand-footer {
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding-top: 1rem;
                border-top: 1px solid var(--border);
            }
            .brand-meta {
                display: flex;
                gap: 0.6rem;
                flex-wrap: wrap;
            }
            .badge {
                font-size: 0.72rem;
                font-weight: 600;
                padding: 0.3rem 0.7rem;
                border-radius: 50px;
                letter-spacing: 0.5px;
                text-transform: uppercase;
            }
            .badge-price {
                background: rgba(170, 0, 255, 0.15);
                color: var(--purple-light);
            }
            .badge-count {
                background: rgba(255, 255, 255, 0.08);
                color: var(--text-muted);
            }
            .brand-link {
                font-size: 0.8rem;
                color: var(--purple-light);
                text-decoration: none;
                font-weight: 500;
                transition: color 0.2s;
            }
            .brand-link:hover {
                color: var(--white);
            }

            /* ===== STORE PAGE ===== */
            .store-layout {
                display: flex;
                gap: 2rem;
            }

            .store-sidebar {
                width: 260px;
                flex-shrink: 0;
                position: sticky;
                top: 90px;
                height: fit-content;
                max-height: calc(100vh - 100px);
                overflow-y: auto;
            }

            .sidebar-section {
                margin-bottom: 2rem;
            }
            .sidebar-section h4 {
                font-family: "Bebas Neue", sans-serif;
                font-size: 1rem;
                letter-spacing: 2px;
                color: var(--text-muted);
                margin-bottom: 0.8rem;
                padding-bottom: 0.5rem;
                border-bottom: 1px solid var(--border);
            }

            .sidebar-option {
                display: flex;
                align-items: center;
                gap: 0.6rem;
                padding: 0.5rem 0;
                cursor: pointer;
                color: var(--text-muted);
                font-size: 0.88rem;
                transition: color 0.2s;
            }
            .sidebar-option:hover {
                color: var(--text);
            }
            .sidebar-option.active {
                color: var(--purple-light);
            }
            .sidebar-option input[type="checkbox"] {
                accent-color: var(--purple);
                width: 16px;
                height: 16px;
            }
            .sidebar-count {
                margin-left: auto;
                font-size: 0.75rem;
                color: var(--text-muted);
                opacity: 0.6;
            }

            .price-range {
                display: flex;
                gap: 0.8rem;
                align-items: center;
            }
            .price-range input {
                width: 100%;
                accent-color: var(--purple);
            }
            .price-label {
                font-size: 0.8rem;
                color: var(--text-muted);
                white-space: nowrap;
            }

            .store-main {
                flex: 1;
                min-width: 0;
            }

            .store-search {
                position: relative;
                margin-bottom: 1.5rem;
            }
            .store-search input {
                width: 100%;
                padding: 0.9rem 1.2rem 0.9rem 2.8rem;
                background: var(--bg-card);
                border: 1px solid var(--border);
                border-radius: 10px;
                color: var(--text);
                font-family: "DM Sans", sans-serif;
                font-size: 0.95rem;
                outline: none;
                transition: border-color 0.3s;
            }
            .store-search input:focus {
                border-color: var(--purple);
            }
            .store-search input::placeholder {
                color: var(--text-muted);
            }
            .store-search .icon {
                position: absolute;
                left: 1rem;
                top: 50%;
                transform: translateY(-50%);
                color: var(--text-muted);
            }

            .category-section {
                margin-bottom: 3rem;
            }
            .category-header {
                display: flex;
                align-items: baseline;
                gap: 1rem;
                margin-bottom: 1.2rem;
                padding-bottom: 0.8rem;
                border-bottom: 2px solid var(--purple);
            }
            .category-header h2 {
                font-family: "Bebas Neue", sans-serif;
                font-size: 1.6rem;
                letter-spacing: 2px;
            }
            .category-count {
                color: var(--text-muted);
                font-size: 0.85rem;
            }

            .products-grid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
                gap: 1.2rem;
            }

            .product-card {
                background: var(--bg-card);
                border: 1px solid var(--border);
                border-radius: var(--radius);
                overflow: hidden;
                transition: all 0.3s;
                position: relative;
            }
            .product-card:hover {
                border-color: rgba(170, 0, 255, 0.4);
                transform: translateY(-3px);
                box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            }
            .product-card a {
                text-decoration: none;
                color: inherit;
            }
            .product-img-wrap {
                aspect-ratio: 1;
                overflow: hidden;
                background: #1a1a25;
                position: relative;
            }
            .product-img-wrap img {
                width: 100%;
                height: 100%;
                object-fit: cover;
                transition: transform 0.5s;
            }
            .product-card:hover .product-img-wrap img {
                transform: scale(1.08);
            }
            .product-img-placeholder {
                width: 100%;
                height: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
                font-family: "Bebas Neue", sans-serif;
                font-size: 1.5rem;
                color: var(--text-muted);
                letter-spacing: 2px;
            }
            .product-badge {
                position: absolute;
                top: 8px;
                left: 8px;
                background: rgba(170, 0, 255, 0.9);
                color: white;
                font-size: 0.65rem;
                font-weight: 700;
                padding: 0.2rem 0.6rem;
                border-radius: 4px;
                letter-spacing: 1px;
                text-transform: uppercase;
            }
            .product-badge.soldout {
                background: rgba(255, 50, 50, 0.85);
            }
            .product-info {
                padding: 0.9rem;
            }
            .product-brand {
                font-size: 0.7rem;
                text-transform: uppercase;
                letter-spacing: 1.5px;
                color: var(--purple-light);
                font-weight: 600;
                margin-bottom: 0.3rem;
                display: flex;
                align-items: center;
                gap: 0.4rem;
            }
            .product-brand-icon {
                width: 14px;
                height: 14px;
                border-radius: 3px;
                object-fit: contain;
                flex-shrink: 0;
            }
            .product-name {
                font-size: 0.88rem;
                font-weight: 500;
                color: var(--text);
                line-height: 1.3;
                margin-bottom: 0.5rem;
                display: -webkit-box;
                -webkit-line-clamp: 2;
                -webkit-box-orient: vertical;
                overflow: hidden;
            }
            .product-price {
                font-family: "Bebas Neue", sans-serif;
                font-size: 1.15rem;
                letter-spacing: 1px;
                color: var(--white);
            }

            .results-info {
                color: var(--text-muted);
                font-size: 0.85rem;
                margin-bottom: 1rem;
                padding: 0.8rem 1rem;
                background: var(--bg-card);
                border-radius: 8px;
                border: 1px solid var(--border);
            }

            .no-results {
                text-align: center;
                padding: 4rem 2rem;
                color: var(--text-muted);
            }
            .no-results span {
                font-size: 3rem;
                display: block;
                margin-bottom: 1rem;
            }

            /* ===== MOBILE ===== */
            .mobile-filter-btn {
                display: none;
                width: 100%;
                padding: 0.8rem;
                background: var(--bg-card);
                border: 1px solid var(--border);
                border-radius: 8px;
                color: var(--text);
                font-family: "DM Sans", sans-serif;
                font-size: 0.9rem;
                cursor: pointer;
                margin-bottom: 1rem;
                text-align: center;
            }

            @media (max-width: 900px) {
                .brands-grid {
                    grid-template-columns: 1fr;
                }
                .store-sidebar {
                    display: none;
                }
                .store-sidebar.mobile-open {
                    display: block;
                    position: fixed;
                    top: 0;
                    left: 0;
                    right: 0;
                    bottom: 0;
                    width: 100%;
                    z-index: 200;
                    background: var(--bg);
                    padding: 2rem;
                    overflow-y: auto;
                }
                .mobile-filter-btn {
                    display: block;
                }
                .products-grid {
                    grid-template-columns: repeat(
                        auto-fill,
                        minmax(160px, 1fr)
                    );
                    gap: 0.8rem;
                }
                .header-inner {
                    padding: 0;
                }
                .page {
                    padding: 1rem;
                }
            }

            @media (max-width: 500px) {
                .nav-btn {
                    font-size: 0.9rem;
                    padding: 0.4rem 1rem;
                }
                .products-grid {
                    grid-template-columns: repeat(2, 1fr);
                    gap: 0.6rem;
                }
            }

            /* ===== SCROLLBAR ===== */
            ::-webkit-scrollbar {
                width: 8px;
            }
            ::-webkit-scrollbar-track {
                background: var(--bg);
            }
            ::-webkit-scrollbar-thumb {
                background: var(--border);
                border-radius: 4px;
            }
            ::-webkit-scrollbar-thumb:hover {
                background: var(--purple-dark);
            }

            /* ===== CLOSE BTN ===== */
            .close-sidebar {
                display: none;
                position: absolute;
                top: 1rem;
                right: 1rem;
                background: var(--purple);
                border: none;
                color: white;
                width: 36px;
                height: 36px;
                border-radius: 50%;
                font-size: 1.2rem;
                cursor: pointer;
            }
            .store-sidebar.mobile-open .close-sidebar {
                display: block;
            }

            /* stagger animation */
            .brand-card {
                animation: cardIn 0.4s ease backwards;
            }
            .product-card {
                animation: cardIn 0.3s ease backwards;
            }

            @keyframes cardIn {
                from {
                    opacity: 0;
                    transform: translateY(16px);
                }
                to {
                    opacity: 1;
                    transform: translateY(0);
                }
            }
        </style>
    </head>
    <body>
        <header>
            <div class="header-inner">
                <img
                    src="img/logotext.png"
                    alt="BrandFinder"
                    class="logo-img"
                    onclick="switchPage('brands')"
                />
                <nav>
                    <button
                        class="nav-btn active"
                        data-page="brands"
                        onclick="switchPage('brands')"
                    >
                        MARQUES
                    </button>
                    <button
                        class="nav-btn"
                        data-page="store"
                        onclick="switchPage('store')"
                    >
                        V√äTEMENTS
                    </button>
                </nav>
            </div>
        </header>

        <!-- ===== BRANDS PAGE ===== -->
        <div class="page active" id="page-brands">
            <div class="search-bar">
                <span class="icon">üîç</span>
                <input
                    type="text"
                    id="brand-search"
                    placeholder="Rechercher une marque, un style, un budget..."
                    oninput="filterBrands()"
                />
            </div>

            <div class="filter-row" id="brand-price-filters">
                <button
                    class="filter-chip active"
                    data-filter="all"
                    onclick="setBrandFilter('all', this)"
                >
                    Tout
                </button>
                <button
                    class="filter-chip"
                    data-filter="Bas"
                    onclick="setBrandFilter('Bas', this)"
                >
                    üí∞ Bas
                </button>
                <button
                    class="filter-chip"
                    data-filter="Abordable"
                    onclick="setBrandFilter('Abordable', this)"
                >
                    üíé Abordable
                </button>
                <button
                    class="filter-chip"
                    data-filter="√âlev√©"
                    onclick="setBrandFilter('√âlev√©', this)"
                >
                    üëë √âlev√©
                </button>
            </div>

            <div class="brands-grid" id="brands-grid"></div>
        </div>

        <!-- ===== STORE PAGE ===== -->
        <div class="page" id="page-store">
            <div class="store-layout">
                <aside class="store-sidebar" id="store-sidebar">
                    <button class="close-sidebar" onclick="toggleSidebar()">
                        ‚úï
                    </button>

                    <div class="sidebar-section">
                        <h4>CAT√âGORIES</h4>
                        <div id="cat-filters"></div>
                    </div>

                    <div class="sidebar-section">
                        <h4>MARQUES</h4>
                        <div id="brand-filters"></div>
                    </div>

                    <div class="sidebar-section">
                        <h4>BUDGET</h4>
                        <div class="price-range">
                            <span class="price-label" id="price-min-label"
                                >0‚Ç¨</span
                            >
                            <input
                                type="range"
                                id="price-max-slider"
                                min="0"
                                max="350"
                                value="350"
                                oninput="updatePriceFilter()"
                            />
                            <span class="price-label" id="price-max-label"
                                >350‚Ç¨</span
                            >
                        </div>
                    </div>

                    <div class="sidebar-section">
                        <h4>STOCK</h4>
                        <label class="sidebar-option">
                            <input
                                type="checkbox"
                                id="hide-soldout"
                                onchange="renderStore()"
                            />
                            Masquer √©puis√©s
                        </label>
                    </div>
                </aside>

                <div class="store-main">
                    <button class="mobile-filter-btn" onclick="toggleSidebar()">
                        ‚ò∞ Filtres
                    </button>

                    <div class="store-search">
                        <span class="icon">üîç</span>
                        <input
                            type="text"
                            id="store-search"
                            placeholder="Rechercher un produit..."
                            oninput="renderStore()"
                        />
                    </div>

                    <div class="results-info" id="results-info"></div>
                    <div id="store-content"></div>
                </div>
            </div>
        </div>

        <script>
            const BRANDS = [
                {
                    id: "artifice",
                    name: "Artifice",
                    url: "https://www.artifice.store",
                    style: "Streetwear artistique",
                    description:
                        "Pi√®ces uniques m√™lant tapisserie, tricots et motifs artistiques. Esth√©tique raffin√©e pour un streetwear haut de gamme.",
                    type: "Streetwear Premium",
                    logo_letter: "AR",
                    color: "#8B4513",
                    priceRange: "√âlev√©",
                    minPrice: 69.9,
                    maxPrice: 164.9,
                    productCount: 9,
                },
                {
                    id: "astorrco",
                    name: "Astorr Co.",
                    url: "https://astorrco.com",
                    style: "Streetwear Anime/Manga",
                    description:
                        "V√™tements inspir√©s de l'univers JoJo et anime. Jeans customis√©s, tees graphiques et fleeces avec des r√©f√©rences manga.",
                    type: "Streetwear Anime",
                    logo_letter: "AS",
                    color: "#DC143C",
                    priceRange: "Abordable",
                    minPrice: 20.29,
                    maxPrice: 94.68,
                    productCount: 20,
                },
                {

            // ===== PAGE SWITCHING =====
            function switchPage(page) {
                document
                    .querySelectorAll(".page")
                    .forEach((p) => p.classList.remove("active"));
                document.getElementById("page-" + page).classList.add("active");
                document
                    .querySelectorAll(".nav-btn")
                    .forEach((b) => b.classList.remove("active"));
                document
                    .querySelector('.nav-btn[data-page="' + page + '"]')
                    .classList.add("active");
                window.scrollTo(0, 0);
                if (page === "store") renderStore();
            }

            // ===== BRANDS PAGE =====
            function renderBrands() {
                const query = (
                    document.getElementById("brand-search").value || ""
                ).toLowerCase();
                const grid = document.getElementById("brands-grid");

                const filtered = BRANDS.filter((b) => {
                    if (
                        brandPriceFilter !== "all" &&
                        b.priceRange !== brandPriceFilter
                    )
                        return false;
                    if (query) {
                        const searchStr = (
                            b.name +
                            " " +
                            b.style +
                            " " +
                            b.type +
                            " " +
                            b.description +
                            " " +
                            b.priceRange
                        ).toLowerCase();
                        return searchStr.includes(query);
                    }
                    return true;
                });

                grid.innerHTML = filtered
                    .map(
                        (b, i) => `
    <div class="brand-card" style="--card-accent: ${b.color}; animation-delay: ${i * 0.06}s" onclick="window.open('${b.url}', '_blank')">
      <div class="brand-card-top">
        <div class="brand-avatar" style="background: ${b.color}">
          <img src="${BRAND_LOGOS[b.name] || ""}" alt="${b.name}" style="width:100%;height:100%;object-fit:contain;padding:6px;border-radius:inherit;" onerror="this.style.display='none';this.parentElement.textContent='${b.logo_letter}'">
        </div>
        <div>
          <h3>${b.name}</h3>
          <div class="brand-type">${b.type}</div>
        </div>
      </div>
      <p class="brand-desc">${b.description}</p>
      <div class="brand-footer">
        <div class="brand-meta">
          <span class="badge badge-price">${b.priceRange}</span>
          <span class="badge badge-count">${b.productCount} produits</span>
          <span class="badge badge-count">${b.minPrice.toFixed(0)}‚Ç¨ ‚Äî ${b.maxPrice.toFixed(0)}‚Ç¨</span>
        </div>
        <a class="brand-link" href="${b.url}" target="_blank" onclick="event.stopPropagation()">Visiter ‚Üó</a>
      </div>
    </div>
  `,
                    )
                    .join("");
            }

            function filterBrands() {
                renderBrands();
            }

            function setBrandFilter(filter, el) {
                brandPriceFilter = filter;
                document
                    .querySelectorAll("#brand-price-filters .filter-chip")
                    .forEach((c) => c.classList.remove("active"));
                el.classList.add("active");
                renderBrands();
            }

            // ===== STORE PAGE =====
            function initStoreFilters() {
                // Categories
                const catCounts = {};
                PRODUCTS.forEach((p) => {
                    catCounts[p.category] = (catCounts[p.category] || 0) + 1;
                });

                const catDiv = document.getElementById("cat-filters");
                catDiv.innerHTML = CATEGORIES_ORDER.filter((c) => catCounts[c])
                    .map(
                        (c) => `
    <label class="sidebar-option">
      <input type="checkbox" value="${c}" onchange="toggleCategory(this.value, this.checked)">
      ${c}
      <span class="sidebar-count">${catCounts[c]}</span>
    </label>
  `,
                    )
                    .join("");

                // Brands
                const brandDiv = document.getElementById("brand-filters");
                const brandCounts = {};
                PRODUCTS.forEach((p) => {
                    brandCounts[p.brand] = (brandCounts[p.brand] || 0) + 1;
                });

                brandDiv.innerHTML = BRANDS.map(
                    (b) => `
    <label class="sidebar-option">
      <input type="checkbox" value="${b.name}" onchange="toggleBrand(this.value, this.checked)">
      ${b.name}
      <span class="sidebar-count">${brandCounts[b.name] || 0}</span>
    </label>
  `,
                ).join("");
            }

            function toggleCategory(cat, checked) {
                if (checked) selectedCategories.add(cat);
                else selectedCategories.delete(cat);
                renderStore();
            }

            function toggleBrand(brand, checked) {
                if (checked) selectedBrands.add(brand);
                else selectedBrands.delete(brand);
                renderStore();
            }

            function updatePriceFilter() {
                maxPrice = parseInt(
                    document.getElementById("price-max-slider").value,
                );
                document.getElementById("price-max-label").textContent =
                    maxPrice + "‚Ç¨";
                renderStore();
            }

            function toggleSidebar() {
                document
                    .getElementById("store-sidebar")
                    .classList.toggle("mobile-open");
            }

            function renderStore() {
                const query = (
                    document.getElementById("store-search").value || ""
                ).toLowerCase();
                const hideSoldout =
                    document.getElementById("hide-soldout").checked;

                let filtered = PRODUCTS.filter((p) => {
                    if (
                        selectedCategories.size > 0 &&
                        !selectedCategories.has(p.category)
                    )
                        return false;
                    if (selectedBrands.size > 0 && !selectedBrands.has(p.brand))
                        return false;
                    if (p.price > maxPrice) return false;
                    if (hideSoldout && p.soldout) return false;
                    if (
                        query &&
                        !(
                            p.name.toLowerCase().includes(query) ||
                            p.brand.toLowerCase().includes(query)
                        )
                    )
                        return false;
                    return true;
                });

                document.getElementById("results-info").textContent =
                    filtered.length +
                    " produit" +
                    (filtered.length !== 1 ? "s" : "") +
                    " trouv√©" +
                    (filtered.length !== 1 ? "s" : "");

                // Group by category
                const grouped = {};
                filtered.forEach((p) => {
                    if (!grouped[p.category]) grouped[p.category] = [];
                    grouped[p.category].push(p);
                });

                const content = document.getElementById("store-content");

                if (filtered.length === 0) {
                    content.innerHTML =
                        '<div class="no-results"><span>üîç</span>Aucun produit trouv√©.<br>Essayez d\'autres filtres.</div>';
                    return;
                }

                let html = "";
                let idx = 0;
                CATEGORIES_ORDER.forEach((cat) => {
                    if (!grouped[cat]) return;
                    const prods = grouped[cat];
                    html += `<div class="category-section">
      <div class="category-header">
        <h2>${cat}</h2>
        <span class="category-count">${prods.length} produit${prods.length > 1 ? "s" : ""}</span>
      </div>
      <div class="products-grid">`;

                    prods.forEach((p) => {
                        const logoUrl = BRAND_LOGOS[p.brand] || "";
                        const imgHtml = p.image
                            ? `<img src="${p.image}" alt="${p.name}" loading="lazy" onerror="this.onerror=null;this.src='${logoUrl}';this.style.objectFit='contain';this.style.padding='2rem';this.style.background='#1a1a25'">`
                            : `<img src="${logoUrl}" alt="${p.brand}" style="object-fit:contain;padding:2rem;background:#1a1a25">`;

                        const badgeHtml = p.soldout
                            ? '<span class="product-badge soldout">√âpuis√©</span>'
                            : "";

                        html += `<div class="product-card" style="animation-delay: ${(idx % 20) * 0.04}s">
        <a href="${p.link}" target="_blank">
          <div class="product-img-wrap">
            ${imgHtml}
            ${badgeHtml}
          </div>
          <div class="product-info">
            <div class="product-brand"><img src="${logoUrl}" alt="" class="product-brand-icon">${p.brand}</div>
            <div class="product-name">${p.name}</div>
            <div class="product-price">${p.price.toFixed(2).replace(".", ",")} ‚Ç¨</div>
          </div>
        </a>
      </div>`;
                        idx++;
                    });

                    html += "</div></div>";
                });

                content.innerHTML = html;
            }

            // Init
            renderBrands();
            initStoreFilters();
        </script>
    </body>
</html>
